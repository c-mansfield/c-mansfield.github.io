<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="font-jost flex h-screen min-h-full flex-col justify-center">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="flex flex-col flex-grow place-content-center justify-center">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
